<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Task</title>
		<meta charset="utf-8">
		<meta name="author" content="Alexandria Vannorsdall">
		<meta name="description" content="API/JS/cURL/PHP App">
		<meta name ="viewport" conent="width=device-width, initial-scale=1">

		<link href="favicon.png" rel="icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
	<div id=”preloader”>
	<table>
		<thead>
			<tr>
				<th>API Name</th>
				<th>API Description</th>
				<th>Submit</th>
			</tr>
		</thead>
				
		<tr>
		<td>
		<select id="txtCountry">
			<option value=44>England</option>
			<option value=1>Canada</option>
			<option value=55>Brazil</option>
			<option value=86>China</option>
		</select>
		</td>
		<td><u>Location</u>
			<br><br>
			<p>This API retrieves the country code. </p>
				lattitude
			<input type="text" id="lattitude">
				longitude
			<input type="text" id="longitude">
		</td>
		<td>
		<button id="countryCodeBtn" type="Button">Submit</button>
		</td>
		</tr>

		<br><br>

		<tr>
		<td>
		<select id="txtTimezone">
			<option value="GMT">GMT</option>
			<option value="NST">NST</option>
			<option value="BR"> BR</option>
			<option value="UTC+08:00">UTC+08:00</option>
		</select>
		</td>
		<td><u>Timezone</u>
			<br><br>
			<p>This API retrieves the timezone. </p>
				lattitude
			<input type="text" id="lattitude">
				longitude
			<input type="text" id="longitude">
		</td>
		<td>
		<button id="timezoneBtn" type="Button">Submit</button>
		</td>
		</tr>

		<br><br>

		<td>
		<select id="txtWeather">
			<option value="rain">Rain</option>
			<option value="warm">Warm</option>
			<option value="cool">Cool</option>
		</select>
		</td>
		<td><u>Weather</u>
			<br><br>
			<p>This API retrieves the weather. </p>
				compass(North, South, East, West)
			<input type="text" id="compass">
		</td>
		<td>
		<button id="weatherBtn" type="Button">Submit</button>
		</td>
		</tr>
		<tr>
		<td colspan="3" id="results"align="center">Results</td>
		</tr>
		</table>
		</div>

		<script type="application/javascript" src="task/libs/js/jquery-3.6.0.js"></script>
		<script type="application/javascript" src="task/libs/js/script.js"></script>
	</body>
</html>
